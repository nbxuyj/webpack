<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <p>count 的值是：{{ count }}</p>
        <button @click="add($event, 1)">+N</button>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src='http://pub.nbangsoft.com/ref/vue-2.6.12.js'></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                count:0
            },
            methods: {
                add(e, n) {
                    this.count += n
                    console.log(e)

                    // 判断 this.count 的值是否为偶数
                    if (this.count % 2 === 0) {
                        // 偶数
                        e.target.style.backgroundColor = 'red'
                    } else {
                        // 奇数
                        e.target.style.backgroundColor = ''
                    }
                }
            }
        })
    </script>
</body>

</html>

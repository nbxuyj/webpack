<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <input type="text" v-model="username">
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src='http://pub.nbangsoft.com/ref/vue-2.6.12.js'></script>
    <script src="./lib/jquery-v3.6.0.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                usernamme: 'admin'
            },
            watch: {
                usernamme(newVal) {
                    if (newVal === '') return;
                    $.get('http://localhost:5281/usermanage/User/FindUser/' + newVal, function (result) {
                        console.log(result)
                    })

                }
            }
        })
    </script>
</body>

</html>

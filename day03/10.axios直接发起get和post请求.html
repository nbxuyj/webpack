<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id='app'>
        <button @click="axiosPost">发起Post请求</button>
        <button @click="axiosget">发起Get请求</button>
        <button @click="axiospostFromBody">发起PostFromBody</button>
        <button @click="axiospostFromBodyMul">发起PostFromBody多参</button>
        <button @click="axiospostURL">发起PostFromURL</button>
        <button @click="ajaxPost">ajaxPost</button>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src='http://pub.nbangsoft.com/ref/vue-2.6.12.js'></script>
    <script src="./lib/axios.js"></script>
    <script src="./lib/jquery-v3.6.0.js"></script>

        var vm = new Vue({
            // el: '#app',
            data: {},
            methods: {
                async axiosPost() {
                    const {
                        data: res
                    } = await axios.post('http://www.liulongbin.top:3006/api/post', {
                        name: 'zs',
                        getder: '女'
                    })
                    console.log(res)
                },
                async axiosget() {
                    const {
                        data
                    } = await axios.get('http://www.liulongbin.top:3006/api/getbooks', {
                        param: {
                            id: '1'
                        }
                    })
                    console.log(data)

                async axiospostFromBody() {
                    // const {

                    //     headers: {
                    //         'Content-Type': 'application/json'
                    //     },
                    //     url: 'http://localhost:13827/api/values/post',
                    //     data: JSON.stringify("zs")
                    // })
                    // console.log(data)
                    // alert(data)


                    //第二种方法 ：
                    axios({
                        method: 'Post',

                        data: JSON.stringify("zs")
                    }).then(p=>{
                            console.log(p);
                           alert(p);

                },
                async axiospostFromBodyMul() {
                    //headers: {'Content-Type': 'application/json' }
                    var dp = {
                        id: "11",
                        name: "zs"
                    }
                    axios({
                        method: 'Post',

                        },
                        url: 'http://localhost:13827/api/values/postmul',

                    }).then(p=>{

                       console.log(p);
                    })
                  
                },



                async axiospostURL() {
                    let dp = {
                        id: "11",
                        name: "zs"
                    }

                    const {
                        data
                    } = await axios.post('http://localhost:13827/api/values/posturl', dp)
                    alert(data)
                },

                ajaxPost() {
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:13827/api/values/post',
                        data: {
                            '': '张三'
                        },
                        success: function (data) {
                            window.alert(data);
                        }
                    })

            }

        vm.$mount('#app')
